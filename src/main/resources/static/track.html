<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Playlist</title>
    <link rel="stylesheet" href="css/track.css">
</head>
<body>

    <div class="main-container">
        <div class="playlist-container">
            <h1 id="playlist-title">Carregando Playlist...</h1>
            <div class="rating-container">
                <h3>Avalie esta Playlist:</h3>
                <div id="average-rating" class="average-rating">
                    <span id="average-rating-text">Carregando média...</span>
                </div>
                <div class="stars">
                    <span class="star" data-value="1">★</span>
                    <span class="star" data-value="2">★</span>
                    <span class="star" data-value="3">★</span>
                    <span class="star" data-value="4">★</span>
                    <span class="star" data-value="5">★</span>
                </div>
                <p id="rating-message"></p>
            </div>
            <div class="playlist-header">
                <div class="header-title">Título</div>
                <div class="header-album">Álbum</div>
                <div class="header-duration">Duração</div>
            </div>
            <div id="playlist-content"></div>
        </div>

        <div class="comments-container">
            <h2>Comentários</h2>
            <div id="comments-list">
                <p>Em breve uma sessão de comentários...</p>
            </div>
            <div class="comment-form">
                <textarea id="comment-input" placeholder="Escreva um comentário..."></textarea>
                <button id="post-comment-btn">Enviar</button>
            </div>
        </div>
    </div>

    <script>
    let currentUser = null; // Variável global para armazenar informações do usuário atual

    // ID do administrador/dono do sistema - substitua pelo seu ID do Spotify
    const ADMIN_USER_ID = "znoogh"; // ID do administrador znoogh

    let currentPlaylistData = null;
    let currentPage = 0;
    const TRACKS_PER_PAGE = 20; // Número de músicas por página

    document.addEventListener('DOMContentLoaded', async () => {
        const params = new URLSearchParams(window.location.search);
        const playlistId = params.get('playlistId');

        if (!playlistId) {
            document.getElementById('playlist-title').textContent = "ID da Playlist não fornecido.";
            return;
        }

        try {
            // Busca informações do usuário atual PRIMEIRO
            await fetchCurrentUser();

            // Depois carrega o resto em paralelo
            await Promise.all([
                fetchAndDisplayTracks(playlistId),
                fetchAndDisplayComments(playlistId),
                fetchAndDisplayAverageRating(playlistId),
                initializeRating(playlistId)
            ]);
        } catch (error) {
            console.error('Erro ao carregar dados:', error);
        }

        // Adiciona o evento de clique ao botão de postar
        document.getElementById('post-comment-btn').addEventListener('click', () => postComment(playlistId));
    });

    async function fetchCurrentUser() {
        try {
            const response = await fetch('/user/me');
            if (response.ok) {
                currentUser = await response.json();
                console.log('Usuário atual carregado:', currentUser);
            } else {
                console.warn('Não foi possível carregar o usuário atual');
                currentUser = null;
            }
        } catch (error) {
            console.error('Erro ao buscar usuário atual:', error);
            currentUser = null;
        }
    }

    async function fetchPlaylistName(playlistId) {
        try {
            const response = await fetch(`/api/playlists/${playlistId}`);
            if (response.ok) {
                const playlistDetails = await response.json();
                const titleContainer = document.getElementById('playlist-title');
                titleContainer.textContent = `Playlist: ${playlistDetails.name}`;
            }
        } catch (error) {
            console.error('Erro ao buscar nome da playlist:', error);
        }
    }

    async function fetchAndDisplayTracks(playlistId) {
        const titleContainer = document.getElementById('playlist-title');
        try {
            const response = await fetch(`/api/playlists/${playlistId}/tracks`); // Ajustado para nova API
            if (!response.ok) throw new Error('Erro ao buscar músicas');
            const data = await response.json();
            renderPlaylist(data);
        } catch (e) {
            titleContainer.textContent = "Erro ao carregar músicas.";
            console.error(e);
        }
    }

    function renderPlaylist(playlistData) {
        currentPlaylistData = playlistData;
        currentPage = 0;

        const contentContainer = document.getElementById('playlist-content');
        const titleContainer = document.getElementById('playlist-title');
        contentContainer.innerHTML = '';

        if (!playlistData || !playlistData.items) {
            titleContainer.textContent = "Erro ao carregar dados";
            return;
        }

        // Define o título da playlist
        titleContainer.textContent = `Playlist: ${playlistData.total} músicas`;

        // Renderiza a primeira página
        renderTracksPage();

        // Adiciona botão "Carregar mais" se houver mais músicas
        if (playlistData.items.length > TRACKS_PER_PAGE) {
            addLoadMoreButton();
        }
    }

    function renderTracksPage() {
        const contentContainer = document.getElementById('playlist-content');
        const startIndex = currentPage * TRACKS_PER_PAGE;
        const endIndex = Math.min(startIndex + TRACKS_PER_PAGE, currentPlaylistData.items.length);

        function formatDuration(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Remove o botão "Carregar mais" se existir
        const existingButton = contentContainer.querySelector('.load-more-btn');
        if (existingButton) {
            existingButton.remove();
        }

        // Renderiza as músicas da página atual
        for (let i = startIndex; i < endIndex; i++) {
            const item = currentPlaylistData.items[i];
            const track = item.track;
            if (!track || !track.album) continue;

            const imageUrl = track.album.images[0]?.url || 'https://via.placeholder.com/40';

            const trackElement = document.createElement('div');
            trackElement.className = 'track-item';
            trackElement.innerHTML = `
                <div class="track-info">
                    <img src="${imageUrl}" alt="Album Cover" class="album-cover">
                    <div class="track-details">
                        <div class="track-title">${track.name}</div>
                        <div class="track-artist">${track.artists.map(artist => artist.name).join(', ')}</div>
                    </div>
                </div>
                <div class="track-album">${track.album.name}</div>
                <div class="track-duration">${formatDuration(track.duration_ms)}</div>
            `;

            contentContainer.appendChild(trackElement);
        }

        currentPage++;
    }

    function addLoadMoreButton() {
        const contentContainer = document.getElementById('playlist-content');
        const loadMoreBtn = document.createElement('button');
        loadMoreBtn.className = 'load-more-btn';
        loadMoreBtn.textContent = 'Carregar mais músicas';
        loadMoreBtn.onclick = loadMoreTracks;
        contentContainer.appendChild(loadMoreBtn);
    }

    function loadMoreTracks() {
        const startIndex = currentPage * TRACKS_PER_PAGE;

        if (startIndex >= currentPlaylistData.items.length) {
            // Remove o botão se não há mais músicas
            const loadMoreBtn = document.querySelector('.load-more-btn');
            if (loadMoreBtn) {
                loadMoreBtn.remove();
            }
            return;
        }

        renderTracksPage();

        // Adiciona o botão novamente se ainda há mais músicas
        const nextStartIndex = currentPage * TRACKS_PER_PAGE;
        if (nextStartIndex < currentPlaylistData.items.length) {
            addLoadMoreButton();
        }
    }

    async function fetchAndDisplayComments(playlistId) {
        try {
            const response = await fetch(`/api/playlists/${playlistId}/comments`);
            if (!response.ok) throw new Error('Erro ao buscar comentários');
            const comments = await response.json();
            renderComments(comments);
        } catch (error) {
            console.error('Erro ao carregar comentários:', error);
        }
    }

    function renderComments(comments) {
        const commentsList = document.getElementById('comments-list');
        commentsList.innerHTML = '';

        if (comments.length === 0) {
            commentsList.innerHTML = '<p>Nenhum comentário ainda. Seja o primeiro a comentar!</p>';
            return;
        }

        comments.forEach(comment => {
            commentsList.appendChild(createCommentElement(comment));
        });
    }

    function createCommentElement(comment) {
        const commentDiv = document.createElement('div');
        commentDiv.className = 'comment';
        commentDiv.setAttribute('data-comment-id', comment.id);

        // URL da imagem padrão caso o usuário não tenha foto
        const defaultImageUrl = 'https://via.placeholder.com/40x40/1DB954/ffffff?text=U';
        const imageUrl = comment.authorImageUrl || defaultImageUrl;

        // Verifica permissões do usuário atual
        const isOwner = currentUser && currentUser.id && currentUser.id === comment.authorId;
        const isAdmin = currentUser && currentUser.id && currentUser.id === ADMIN_USER_ID;

        // Lógica dos botões de ação
        let actionButtons = '';
        if (isOwner) {
            // Dono do comentário: pode editar e deletar
            actionButtons = `
                <div class="comment-actions">
                    <button class="edit-comment-btn" onclick="editComment(${comment.id})" title="Editar comentário">✏️</button>
                    <button class="delete-comment-btn" onclick="deleteComment(${comment.id})" title="Deletar comentário">🗑️</button>
                </div>
            `;
        } else if (isAdmin) {
            // Administrador: pode apenas deletar comentários de outros
            actionButtons = `
                <div class="comment-actions">
                    <button class="delete-comment-btn admin-delete" onclick="deleteComment(${comment.id})" title="Deletar comentário (Admin)">🗑️</button>
                </div>
            `;
        }

        commentDiv.innerHTML = `
            <img src="${imageUrl}" alt="Foto do usuário" class="comment-author-img" onerror="this.src='${defaultImageUrl}'">
            <div class="comment-content">
                <div class="comment-header">
                    <div class="comment-author-name">${comment.author}</div>
                    ${actionButtons}
                </div>
                <p class="comment-text">${comment.text}</p>
                <div class="comment-date">${new Date(comment.createdAt).toLocaleString('pt-BR')}</div>
            </div>
        `;
        return commentDiv;
    }

    async function postComment(playlistId) {
        const commentInput = document.getElementById('comment-input');
        const postCommentBtn = document.getElementById('post-comment-btn');
        const text = commentInput.value.trim();

        if (!text) {
            alert('Por favor, escreva um comentário antes de enviar.');
            return;
        }

        postCommentBtn.disabled = true;
        postCommentBtn.textContent = 'Enviando...';

        try {
            const response = await fetch(`/api/playlists/${playlistId}/comments`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            });
            if (!response.ok) throw new Error('Erro ao enviar comentário');

            // Limpa o campo de texto
            commentInput.value = '';

            // Recarrega todos os comentários para garantir consistência
            await fetchAndDisplayComments(playlistId);

        } catch (error) {
            console.error(error);
            alert('Não foi possível enviar seu comentário.');
        } finally {
            postCommentBtn.disabled = false;
            postCommentBtn.textContent = 'Enviar';
        }
    }

    async function fetchAndDisplayAverageRating(playlistId) {
        try {
            const response = await fetch(`/api/playlists/${playlistId}/average`);
            if (!response.ok) throw new Error('Erro ao buscar média de avaliações');
            
            const data = await response.json();
            displayAverageRating(data.averageRating, data.ratingCount);
        } catch (error) {
            console.error('Erro ao carregar média de avaliações:', error);
            document.getElementById('average-rating-text').textContent = 'Erro ao carregar média';
        }
    }

    function displayAverageRating(average, count) {
        const averageRatingText = document.getElementById('average-rating-text');
        
        if (count === 0) {
            averageRatingText.textContent = 'Ainda não há avaliações';
        } else {
            const roundedAverage = Math.round(average * 10) / 10; // Arredonda para 1 casa decimal
            const starsText = '★'.repeat(Math.floor(roundedAverage)) + '☆'.repeat(5 - Math.floor(roundedAverage));
            averageRatingText.innerHTML = `
                <span class="average-stars">${starsText}</span>
                <span class="average-number">${roundedAverage}/5</span>
                <span class="rating-count">(${count} avaliação${count !== 1 ? 'ões' : ''})</span>
            `;
        }
    }

    async function initializeRating(playlistId) {
        const stars = document.querySelectorAll('.stars .star');
        let currentRating = 0;

        // Busca a avaliação existente do usuário
        try {
            const response = await fetch(`/api/playlists/${playlistId}/rate`);
            if (response.ok) {
                const data = await response.json();
                currentRating = data.rating;
                setFinalRating(currentRating);
            }
        } catch (error) {
            console.error('Erro ao buscar avaliação existente:', error);
        }

        function updateStarsDisplay(rating) {
            stars.forEach(star => {
                star.classList.toggle('hovered', star.dataset.value <= rating);
            });
        }
        
        function setFinalRating(rating) {
            currentRating = rating;
            stars.forEach(star => {
                star.classList.toggle('selected', star.dataset.value <= rating);
                star.classList.remove('hovered');
            });
            const message = document.getElementById('rating-message');
            if (rating > 0) {
                message.textContent = `Sua avaliação: ${rating} estrela${rating > 1 ? 's' : ''}.`;
            } else {
                message.textContent = '';
            }
        }

        stars.forEach(star => {
            star.addEventListener('mouseover', () => {
                if (currentRating === 0) updateStarsDisplay(star.dataset.value);
            });

            star.addEventListener('click', async () => {
                const rating = star.dataset.value;
                
                try {
                    const response = await fetch(`/api/playlists/${playlistId}/rate`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ rating: rating })
                    });
                    if (!response.ok) {
                        throw new Error('Falha ao enviar avaliação.');
                    }
                    setFinalRating(rating);
                    // Atualiza a média após o usuário avaliar
                    await fetchAndDisplayAverageRating(playlistId);
                    console.log('Avaliação enviada com sucesso!');
                } catch (error) {
                    console.error(error);
                    alert(error.message);
                }
            });
        });

        document.querySelector('.stars').addEventListener('mouseout', () => {
            if (currentRating === 0) {
                stars.forEach(star => star.classList.remove('hovered'));
            }
        });
    }

    async function deleteComment(commentId) {
        if (!confirm('Tem certeza que deseja deletar este comentário?')) {
            return;
        }

        try {
            const params = new URLSearchParams(window.location.search);
            const playlistId = params.get('playlistId');

            const response = await fetch(`/api/playlists/${playlistId}/comments/${commentId}`, {
                method: 'DELETE'
            });

            if (!response.ok) {
                throw new Error('Erro ao deletar comentário');
            }

            // Recarrega os comentários após deletar
            await fetchAndDisplayComments(playlistId);

        } catch (error) {
            console.error('Erro ao deletar comentário:', error);
            alert('Erro ao deletar comentário. Tente novamente.');
        }
    }

    function editComment(commentId) {
        const commentDiv = document.querySelector(`[data-comment-id="${commentId}"]`);
        const commentTextElement = commentDiv.querySelector('.comment-text');
        const currentText = commentTextElement.textContent;

        // Salva o texto original para poder cancelar
        commentDiv.setAttribute('data-original-text', currentText);

        // Substitui o texto por um textarea
        commentTextElement.innerHTML = `
            <textarea class="edit-comment-textarea" maxlength="1000">${currentText}</textarea>
            <div class="edit-comment-actions">
                <button class="save-edit-btn" onclick="saveEditedComment(${commentId})">Salvar</button>
                <button class="cancel-edit-btn" onclick="cancelEdit(${commentId})">Cancelar</button>
            </div>
        `;

        // Foca no textarea
        const textarea = commentTextElement.querySelector('.edit-comment-textarea');
        textarea.focus();
        textarea.setSelectionRange(textarea.value.length, textarea.value.length);

        // Esconde os botões de ação originais
        const actionButtons = commentDiv.querySelector('.comment-actions');
        if (actionButtons) {
            actionButtons.style.display = 'none';
        }
    }

    async function saveEditedComment(commentId) {
        const commentDiv = document.querySelector(`[data-comment-id="${commentId}"]`);
        const textarea = commentDiv.querySelector('.edit-comment-textarea');
        const newText = textarea.value.trim();

        if (!newText) {
            alert('O comentário não pode estar vazio.');
            return;
        }

        try {
            const params = new URLSearchParams(window.location.search);
            const playlistId = params.get('playlistId');

            const response = await fetch(`/api/playlists/${playlistId}/comments/${commentId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: newText })
            });

            if (!response.ok) {
                throw new Error('Erro ao editar comentário');
            }

            // Recarrega os comentários após editar
            await fetchAndDisplayComments(playlistId);

        } catch (error) {
            console.error('Erro ao editar comentário:', error);
            alert('Erro ao editar comentário. Tente novamente.');
        }
    }

    function cancelEdit(commentId) {
        const commentDiv = document.querySelector(`[data-comment-id="${commentId}"]`);
        const commentTextElement = commentDiv.querySelector('.comment-text');
        const originalText = commentDiv.getAttribute('data-original-text');

        // Restaura o texto original
        commentTextElement.textContent = originalText;

        // Mostra os botões de ação originais
        const actionButtons = commentDiv.querySelector('.comment-actions');
        if (actionButtons) {
            actionButtons.style.display = 'flex';
        }

        // Remove o atributo de texto original
        commentDiv.removeAttribute('data-original-text');
    }
    </script>
    </script>
</body> 
</html>
