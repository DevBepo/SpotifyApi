<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Playlist</title>
    <link rel="stylesheet" href="css/track.css">
</head>
<body>

    <div class="main-container">
        <div class="playlist-container">
            <h1 id="playlist-title">Carregando Playlist...</h1>
            <div class="rating-container">
                <h3>Avalie esta Playlist:</h3>
                <div id="average-rating" class="average-rating">
                    <span id="average-rating-text">Carregando m√©dia...</span>
                </div>
                <div class="stars">
                    <span class="star" data-value="1">‚òÖ</span>
                    <span class="star" data-value="2">‚òÖ</span>
                    <span class="star" data-value="3">‚òÖ</span>
                    <span class="star" data-value="4">‚òÖ</span>
                    <span class="star" data-value="5">‚òÖ</span>
                </div>
                <p id="rating-message"></p>
            </div>
            <div class="playlist-header">
                <div class="header-title">T√≠tulo</div>
                <div class="header-album">√Ålbum</div>
                <div class="header-duration">Dura√ß√£o</div>
            </div>
            <div id="playlist-content"></div>
        </div>

        <div class="comments-container">
            <h2>Coment√°rios</h2>
            <div id="comments-list">
                <p>Em breve uma sess√£o de coment√°rios...</p>
            </div>
            <div class="comment-form">
                <textarea id="comment-input" placeholder="Escreva um coment√°rio..."></textarea>
                <button id="post-comment-btn">Enviar</button>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        const params = new URLSearchParams(window.location.search);
        const playlistId = params.get('playlistId');
        
        if (!playlistId) {
            document.getElementById('playlist-title').textContent = "ID da Playlist n√£o fornecido.";
            return;
        }

        // Carrega as m√∫sicas, coment√°rios, m√©dia de avalia√ß√µes e inicializa a avalia√ß√£o em paralelo
        await Promise.all([
            fetchAndDisplayTracks(playlistId),
            fetchAndDisplayComments(playlistId),
            fetchAndDisplayAverageRating(playlistId), // Nova fun√ß√£o para buscar a m√©dia
            initializeRating(playlistId)
        ]);

        // Adiciona o evento de clique ao bot√£o de postar
        document.getElementById('post-comment-btn').addEventListener('click', () => postComment(playlistId));
    });

    async function fetchAndDisplayTracks(playlistId) {
        const titleContainer = document.getElementById('playlist-title');
        try {
            const response = await fetch(`/api/playlists/${playlistId}/tracks`); // Ajustado para nova API
            if (!response.ok) throw new Error('Erro ao buscar m√∫sicas');
            const data = await response.json();
            renderPlaylist(data);
        } catch (e) {
            titleContainer.textContent = "Erro ao carregar m√∫sicas.";
            console.error(e);
        }
    }

    function renderPlaylist(playlistData) {
        const contentContainer = document.getElementById('playlist-content');
        const titleContainer = document.getElementById('playlist-title');
        contentContainer.innerHTML = '';

        if (!playlistData || !playlistData.items) {
            titleContainer.textContent = "Erro ao carregar dados";
            return;
        }

        titleContainer.textContent = `Exibindo ${playlistData.items.length} de ${playlistData.total} M√∫sicas`;

        function formatDuration(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        playlistData.items.forEach(item => {
            const track = item.track;
            if (!track || !track.album) return;
            const imageUrl = track.album.images[0]?.url || 'https://via.placeholder.com/40';

            const trackElement = document.createElement('div');
            trackElement.className = 'track-item';
            trackElement.innerHTML = `
                <div class="track-info">
                    <img src="${imageUrl}" alt="Album Cover" class="album-cover">
                    <div class="track-details">
                        <div class="track-title">${track.name}</div>
                        <div class="track-artist">${track.artists.map(artist => artist.name).join(', ')}</div>
                    </div>
                </div>
                <div class="track-album">${track.album.name}</div>
                <div class="track-duration">${formatDuration(track.duration_ms)}</div>
            `;
            contentContainer.appendChild(trackElement);
        });
    }

    async function fetchAndDisplayComments(playlistId) {
        try {
            const response = await fetch(`/api/playlists/${playlistId}/comments`);
            if (!response.ok) throw new Error('Erro ao buscar coment√°rios');
            const comments = await response.json();
            renderComments(comments);
        } catch (error) {
            console.error('Erro ao carregar coment√°rios:', error);
        }
    }

    function renderComments(comments) {
        const commentsList = document.getElementById('comments-list');
        commentsList.innerHTML = '';

        if (comments.length === 0) {
            commentsList.innerHTML = '<p>Nenhum coment√°rio ainda. Seja o primeiro a comentar!</p>';
            return;
        }

        comments.forEach(comment => {
            commentsList.appendChild(createCommentElement(comment));
        });
    }

    function createCommentElement(comment) {
        const commentDiv = document.createElement('div');
        commentDiv.className = 'comment';

        // URL da imagem padr√£o caso o usu√°rio n√£o tenha foto
        const defaultImageUrl = 'https://via.placeholder.com/40x40/1DB954/ffffff?text=U';
        const imageUrl = comment.authorImageUrl || defaultImageUrl;

        // Verifica se o usu√°rio atual √© o dono do coment√°rio
        const isOwner = currentUser && currentUser.id === comment.authorId;
        const deleteButton = isOwner ? `<button class="delete-comment-btn" onclick="deleteComment(${comment.id})" title="Deletar coment√°rio">üóëÔ∏è</button>` : '';

        commentDiv.innerHTML = `
            <img src="${imageUrl}" alt="Foto do usu√°rio" class="comment-author-img" onerror="this.src='${defaultImageUrl}'">
            <div class="comment-content">
                <div class="comment-header">
                    <div class="comment-author-name">${comment.author}</div>
                    ${deleteButton}
                </div>
                <p class="comment-text">${comment.text}</p>
                <div class="comment-date">${new Date(comment.createdAt).toLocaleString('pt-BR')}</div>
            </div>
        `;
        return commentDiv;
    }

    async function postComment(playlistId) {
        const commentInput = document.getElementById('comment-input');
        const postCommentBtn = document.getElementById('post-comment-btn');
        const text = commentInput.value.trim();

        if (!text) {
            alert('Por favor, escreva um coment√°rio antes de enviar.');
            return;
        }

        postCommentBtn.disabled = true;
        postCommentBtn.textContent = 'Enviando...';

        try {
            const response = await fetch(`/api/playlists/${playlistId}/comments`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            });
            if (!response.ok) throw new Error('Erro ao enviar coment√°rio');

            const newComment = await response.json();
            const commentsList = document.getElementById('comments-list');
            if (commentsList.querySelector('p')) {
                commentsList.innerHTML = '';
            }
            commentsList.prepend(createCommentElement(newComment));
            commentInput.value = '';
        } catch (error) {
            console.error(error);
            alert('N√£o foi poss√≠vel enviar seu coment√°rio.');
        } finally {
            postCommentBtn.disabled = false;
            postCommentBtn.textContent = 'Enviar';
        }
    }

    async function fetchAndDisplayAverageRating(playlistId) {
        try {
            const response = await fetch(`/api/playlists/${playlistId}/average`);
            if (!response.ok) throw new Error('Erro ao buscar m√©dia de avalia√ß√µes');
            
            const data = await response.json();
            displayAverageRating(data.averageRating, data.ratingCount);
        } catch (error) {
            console.error('Erro ao carregar m√©dia de avalia√ß√µes:', error);
            document.getElementById('average-rating-text').textContent = 'Erro ao carregar m√©dia';
        }
    }

    function displayAverageRating(average, count) {
        const averageRatingText = document.getElementById('average-rating-text');
        
        if (count === 0) {
            averageRatingText.textContent = 'Ainda n√£o h√° avalia√ß√µes';
        } else {
            const roundedAverage = Math.round(average * 10) / 10; // Arredonda para 1 casa decimal
            const starsText = '‚òÖ'.repeat(Math.floor(roundedAverage)) + '‚òÜ'.repeat(5 - Math.floor(roundedAverage));
            averageRatingText.innerHTML = `
                <span class="average-stars">${starsText}</span>
                <span class="average-number">${roundedAverage}/5</span>
                <span class="rating-count">(${count} avalia√ß√£o${count !== 1 ? '√µes' : ''})</span>
            `;
        }
    }

    async function initializeRating(playlistId) {
        const stars = document.querySelectorAll('.stars .star');
        let currentRating = 0;

        // Busca a avalia√ß√£o existente do usu√°rio
        try {
            const response = await fetch(`/api/playlists/${playlistId}/rate`);
            if (response.ok) {
                const data = await response.json();
                currentRating = data.rating;
                setFinalRating(currentRating);
            }
        } catch (error) {
            console.error('Erro ao buscar avalia√ß√£o existente:', error);
        }

        function updateStarsDisplay(rating) {
            stars.forEach(star => {
                star.classList.toggle('hovered', star.dataset.value <= rating);
            });
        }
        
        function setFinalRating(rating) {
            currentRating = rating;
            stars.forEach(star => {
                star.classList.toggle('selected', star.dataset.value <= rating);
                star.classList.remove('hovered');
            });
            const message = document.getElementById('rating-message');
            if (rating > 0) {
                message.textContent = `Sua avalia√ß√£o: ${rating} estrela${rating > 1 ? 's' : ''}.`;
            } else {
                message.textContent = '';
            }
        }

        stars.forEach(star => {
            star.addEventListener('mouseover', () => {
                if (currentRating === 0) updateStarsDisplay(star.dataset.value);
            });

            star.addEventListener('click', async () => {
                const rating = star.dataset.value;
                
                try {
                    const response = await fetch(`/api/playlists/${playlistId}/rate`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ rating: rating })
                    });
                    if (!response.ok) {
                        throw new Error('Falha ao enviar avalia√ß√£o.');
                    }
                    setFinalRating(rating);
                    // Atualiza a m√©dia ap√≥s o usu√°rio avaliar
                    await fetchAndDisplayAverageRating(playlistId);
                    console.log('Avalia√ß√£o enviada com sucesso!');
                } catch (error) {
                    console.error(error);
                    alert(error.message);
                }
            });
        });

        document.querySelector('.stars').addEventListener('mouseout', () => {
            if (currentRating === 0) {
                stars.forEach(star => star.classList.remove('hovered'));
            }
        });
    }

    async function deleteComment(commentId) {
        if (!confirm('Tem certeza que deseja deletar este coment√°rio?')) {
            return;
        }

        try {
            const params = new URLSearchParams(window.location.search);
            const playlistId = params.get('playlistId');

            const response = await fetch(`/api/playlists/${playlistId}/comments/${commentId}`, {
                method: 'DELETE'
            });

            if (!response.ok) {
                throw new Error('Erro ao deletar coment√°rio');
            }

            // Recarrega os coment√°rios ap√≥s deletar
            await fetchAndDisplayComments(playlistId);

        } catch (error) {
            console.error('Erro ao deletar coment√°rio:', error);
            alert('Erro ao deletar coment√°rio. Tente novamente.');
        }
    }
    </script>
</body> 
</html>
