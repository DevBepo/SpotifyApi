<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Playlist</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .main-container {
            display: grid;
            grid-template-columns: 2fr 1fr; /* Layout de 2 colunas: 2/3 para músicas, 1/3 para comentários */
            gap: 24px;
            max-width: 1200px;
            margin: auto;
        }
        .playlist-container, .comments-container {
            background-color: #181818;
            border-radius: 8px;
            padding: 24px;
        }
        h1, h2 {
            border-bottom: 1px solid #282828;
            padding-bottom: 10px;
            margin-top: 0;
        }
        .playlist-header {
            display: grid;
            grid-template-columns: 48px 4fr 2fr 100px;
            gap: 16px;
            padding: 0 8px;
            color: #b3b3b3;
            font-size: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 16px;
            text-transform: uppercase;
            align-items: center;
        }
        .header-title { grid-column: 2; }
        .header-album { grid-column: 3; }
        .header-duration { grid-column: 4; text-align: right; }
        .track-item {
            display: grid;
            grid-template-columns: 48px 4fr 2fr 100px;
            gap: 16px;
            align-items: center;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }
        .track-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .album-art {
            width: 40px;
            height: 40px;
            object-fit: cover;
        }
        .track-info { display: flex; flex-direction: column; overflow: hidden; }
        .track-name { font-size: 16px; font-weight: 500; white-space: nowrap; text-overflow: ellipsis; overflow: hidden; }
        .artist-name { font-size: 14px; color: #b3b3b3; white-space: nowrap; text-overflow: ellipsis; overflow: hidden; }
        .album-name { color: #b3b3b3; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .duration { color: #b3b3b3; font-size: 14px; text-align: right; }
        
        /* Estilos para a seção de comentários */
        #comments-list {
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .comment {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #282828;
        }
        .comment:last-child { border-bottom: none; }
        .comment-author-img { width: 40px; height: 40px; border-radius: 50%; }
        .comment-content p { margin: 5px 0; font-size: 14px; }
        .comment-author-name { font-weight: bold; }
        .comment-date { font-size: 0.8rem; color: #b3b3b3; }
        .comment-form textarea {
            width: 100%;
            box-sizing: border-box;
            min-height: 80px;
            background-color: #282828;
            border: 1px solid #535353;
            border-radius: 4px;
            color: #ffffff;
            padding: 10px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 10px;
        }
        .comment-form button {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
        .comment-form button:disabled {
            background-color: #535353;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="playlist-container">
            <h1 id="playlist-title">Carregando Playlist...</h1>
            <div class="playlist-header">
                <div class="header-title">Título</div>
                <div class="header-album">Álbum</div>
                <div class="header-duration">Duração</div>
            </div>
            <div id="playlist-content"></div>
        </div>

        <div class="comments-container">
            <h2>Comentários</h2>
            <div id="comments-list">
                <p>Carregando comentários...</p>
            </div>
            <div class="comment-form">
                <textarea id="comment-input" placeholder="Escreva um comentário..."></textarea>
                <button id="post-comment-btn">Enviar</button>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        const params = new URLSearchParams(window.location.search);
        const playlistId = params.get('playlistId');
        
        if (!playlistId) {
            document.getElementById('playlist-title').textContent = "ID da Playlist não fornecido.";
            return;
        }

        // Carrega as músicas e os comentários em paralelo para mais velocidade
        await Promise.all([
            fetchAndDisplayTracks(playlistId),
            fetchAndDisplayComments(playlistId)
        ]);

        // Adiciona o evento de clique ao botão de postar
        document.getElementById('post-comment-btn').addEventListener('click', () => postComment(playlistId));
    });

    async function fetchAndDisplayTracks(playlistId) {
        const titleContainer = document.getElementById('playlist-title');
        try {
            const response = await fetch(`/api/playlists/${playlistId}/tracks`); // Ajustado para nova API
            if (!response.ok) throw new Error('Erro ao buscar músicas');
            const data = await response.json();
            renderPlaylist(data);
        } catch (e) {
            titleContainer.textContent = "Erro ao carregar músicas.";
            console.error(e);
        }
    }

    function renderPlaylist(playlistData) {
        const contentContainer = document.getElementById('playlist-content');
        const titleContainer = document.getElementById('playlist-title');
        contentContainer.innerHTML = '';

        if (!playlistData || !playlistData.items) {
            titleContainer.textContent = "Erro ao carregar dados";
            return;
        }

        titleContainer.textContent = `Exibindo ${playlistData.items.length} de ${playlistData.total} Músicas`;

        function formatDuration(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        playlistData.items.forEach(item => {
            const track = item.track;
            if (!track || !track.album) return;
            const imageUrl = track.album.images[0]?.url || 'https://via.placeholder.com/40';
            const trackElement = document.createElement('div');
            trackElement.className = 'track-item';
            trackElement.innerHTML = `
                <img class="album-art" src="${imageUrl}" alt="Capa">
                <div class="track-info">
                    <div class="track-name">${track.name}</div>
                    <div class="artist-name">${track.artists.map(a => a.name).join(', ')}</div>
                </div>
                <div class="album-name">${track.album.name}</div>
                <div class="duration">${formatDuration(track.duration_ms)}</div>
            `;
            contentContainer.appendChild(trackElement);
        });
    }

    async function fetchAndDisplayComments(playlistId) {
        const commentsList = document.getElementById('comments-list');
        try {
            const response = await fetch(`/api/playlists/${playlistId}/comments`);
            if (!response.ok) throw new Error('Erro ao buscar comentários');
            
            const comments = await response.json();
            commentsList.innerHTML = ''; // Limpa a lista
            if (comments.length === 0) {
                commentsList.innerHTML = '<p>Nenhum comentário ainda. Seja o primeiro!</p>';
            } else {
                comments.forEach(comment => {
                    const commentElement = createCommentElement(comment);
                    commentsList.appendChild(commentElement);
                });
            }
        } catch (error) {
            console.error(error);
            commentsList.innerHTML = '<p>Não foi possível carregar os comentários.</p>';
        }
    }
    
    function createCommentElement(comment) {
        const commentDiv = document.createElement('div');
        commentDiv.className = 'comment';
        commentDiv.innerHTML = `
            <img class="comment-author-img" src="${comment.authorImageUrl || 'https://via.placeholder.com/40'}" alt="Avatar">
            <div class="comment-content">
                <strong class="comment-author-name">${comment.authorName}</strong>
                <p>${comment.text}</p>
                <span class="comment-date">${new Date(comment.createdAt).toLocaleString('pt-BR')}</span>
            </div>
        `;
        return commentDiv;
    }

    async function postComment(playlistId) {
        const commentInput = document.getElementById('comment-input');
        const postCommentBtn = document.getElementById('post-comment-btn');
        const text = commentInput.value.trim();
        if (!text) return;

        postCommentBtn.disabled = true;
        postCommentBtn.textContent = 'Enviando...';

        try {
            const response = await fetch(`/api/playlists/${playlistId}/comments`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            });
            if (!response.ok) throw new Error('Erro ao enviar comentário');

            const newComment = await response.json();
            const commentsList = document.getElementById('comments-list');
            if (commentsList.querySelector('p')) {
                commentsList.innerHTML = '';
            }
            commentsList.prepend(createCommentElement(newComment));
            commentInput.value = '';
        } catch (error) {
            console.error(error);
            alert('Não foi possível enviar seu comentário.');
        } finally {
            postCommentBtn.disabled = false;
            postCommentBtn.textContent = 'Enviar';
        }
    }
    </script>
</body> 
</html>
